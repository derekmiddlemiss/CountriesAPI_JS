<!DOCTYPE html>
<html>
  <head>
    <title>Country App</title>
    <script src='index.js'></script>
  </head>
  <body>
    <h1>Countries</h1>
    <ul id='country-list'>
    </ul>
    <button id='load-countries'>Load Countries</button>
    
    <select id='select-region'>
      <option disabled selected>Choose a region</option>
    </select>
    
    <select id='select-country'>
      <option disabled selected>Choose a country</option>      
    </select>

    <p>Country Name:</p>
    <p id='name'></p>
    <hr>
    <p>Population:</p>
    <p id='population'></p>
    <hr>
    <p>Capital City:</p>
    <p id='capital'></p>
    <hr>
    <p>Neighbouring Countries:</p>
    <p>Name, Population, Capital</p>
    <p id='neighbours'></p>

  </body>
</html>
